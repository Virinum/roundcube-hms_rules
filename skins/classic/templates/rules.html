<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<script type="text/javascript" src="/functions.js"></script>
<script type="text/javascript" src="/splitter.js"></script>
<style type="text/css">
#identities-list { width: <roundcube:exp expression="!empty(cookie:identviewsplitter) ? cookie:identviewsplitter-5 : 295" />px; }
#prefs-box { left: <roundcube:exp expression="!empty(cookie:identviewsplitter) ? cookie:identviewsplitter+5 : 305" />px; }
</style>

</head>
<body>

<roundcube:include file="/includes/taskbar.html" />
<roundcube:include file="/includes/header.html" />
<roundcube:include file="/includes/settingstabs.html" />

<div id="mainscreen">

<div id="identities-list">
<div id="identity-title" class="boxtitle"><roundcube:label name="hms_rules.rules" /></div>
<div class="boxlistcontent">
<roundcube:object name="ruleslist" id="identities-table" class="records-table" cellspacing="0" summary="Rules list" noheader="true" editIcon="" />
</div>
<div class="boxfooter">
<roundcube:button command="plugin.hmsrules-add" type="link" title="hms_rules.newrule" class="buttonPas addgroup" classAct="button addgroup" content=" " /><roundcube:button command="plugin.hmsrules-delete" type="link" title="delete" class="buttonPas delgroup" classAct="button delgroup" content=" " /><roundcube:button command="plugin.hmsrules-moveup" type="link" title="hms_rules.moveup" class="buttonPas moveupgroup" classAct="button moveupgroup" content=" " /><roundcube:button command="plugin.hmsrules-movedown" type="link" title="hms_rules.movedown" class="buttonPas movedowngroup" classAct="button movedowngroup" content=" " />
</div>
</div>

<script type="text/javascript">
  var identviewsplit = new rcube_splitter({id:'identviewsplitter', p1: 'identities-list', p2: 'prefs-box', orientation: 'v', relative: true, start: 300 });
  rcmail.add_onload('identviewsplit.init()');
</script>

<div id="prefs-box">
  <roundcube:object name="ruleframe" id="preferences-frame" width="100%" height="100%" frameborder="0" src="/watermark.html" title="hms_rules.editrulefromtitle" />
</div>

</div>

</body>
</html>
